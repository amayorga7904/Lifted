{% extends 'base.html' %}

{% block content %}

<h1>Add your post!</h1>

<form action="{% url 'post_create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="file" name="photo-file">
    <br><br>
    <input type="submit" value="Submit!" class="btn">
</form>


{% endblock %}
