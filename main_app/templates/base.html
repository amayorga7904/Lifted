{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">&nbsp;&nbsp;*logo*</a></li>
        </ul>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'your_posts' user.id %}">Profile</a></li>
            <li><a href="{% url 'post_create' %}">Show what you Lifted</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
    </nav>
    <div id="header">
        <!-- Header content here -->
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer">
        <!-- Footer content here -->
    </div>
</body>
</html>
