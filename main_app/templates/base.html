{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div id="nav">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
              <img src="https://i.imgur.com/03rxreM.png" alt="Lifted" width="70" height="80">
            </a>
          {% if user.is_authenticated %}
            <a id="nav" class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'your_posts' user.id %}" id="nav">Profile</a>
            <a id="nav" class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'post_create' %}">Show what you Lifted</a>
            <a id="nav" class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'logout' %}">Log Out</a>
          {% else %}
            <a id="nav" class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'signup' %}">Sign Up</a>
            <a id="nav" class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'login' %}">Log In</a>
          {% endif %}
        </div>
    </nav>
    </div>
    <div id="header">
    </div>
    <div id="content">






























    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    {% block content %}
    {% endblock %}























</body>
</html>
