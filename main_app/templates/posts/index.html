{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
</head>
<body>
    <h1>posts/index.html</h1>
    <div>
        {% for post in object_list %}
        <a href="{% url 'detail' post.id user.id %}">
            <p>{{ post.description }}</p>
        </a>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
