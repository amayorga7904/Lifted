{% extends 'base.html' %}
{% block content %}

<h1>posts/index.html</h1>
<div>
    {% for post in object_list %}
        <a href="{% url 'detail' post.id %}">
            <p>{{ post.description }}</p>
        </a>
    {% endfor %}
</div>
<h1>Image List</h1>
<div>
    {% for image in images %}
        <p>
            <img src="{{ image.image.url }}" alt="{{ image.description }}">
            <p>Description: {{ image.description }}</p>
            <br>
        </p>
    {% empty %}
        <p>No images available.</p>
    {% endfor %}
    
</div>
{% endblock %}
