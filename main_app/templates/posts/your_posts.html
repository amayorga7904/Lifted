{% extends 'base.html' %}

{% block content %}

<h1>Your Posts</h1>
<br>
<br>
<div class="row">
    <div class="my-card">
        <div class="card">
            {% for post in your_posts %}
                <a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'detail' post.id %}">
                    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <p>{{ post.description }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>  
</div>

{% endblock %}
