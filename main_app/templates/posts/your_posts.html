{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Your Posts</h1>
<br>
<br>
<div>
    {% for post in your_posts %}
        <a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'detail' post.id %}">
        <p>{{ post.description }}</p>
        </a>
    {% endfor %}
</div>
  

{% if image.image %}
<img class="img-fluid" src="{{image.image.url}}">
{% endif %}




{% endblock %}
